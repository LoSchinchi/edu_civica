<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalabria | login aggiornamenti</title>

    <link href="/static/styles/login.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <p id="tit">AGGIORNAMENTI</p>
        <a class="a-in-navbar" href="#">HOME</a>
    </div>

    <div id="main-image">
        <img src="/static/images/logo-no-bg.png">
    </div>

    <div class="card" id="card">
        <div class="card-body">
            <h5 class="card-title" style="color: #943434">LOGIN</h5>
            <p class="card-text">accedi subito per eseguire in automatico gli aggiornamenti al tuo computer aziendale</p>
            <form method="post" target="_blank" action="/aggiornamenti">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email-inp" placeholder="name@example.com">
                    <label for="email-inp">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwd-inp" placeholder="Password">
                    <label for="passwd-inp">Password</label>
                </div>

                <button type="submit" disabled id="btn-login" class="btn btn-primary" style="background-color: #943434;">Login</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
